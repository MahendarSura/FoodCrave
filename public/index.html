<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodCrave - Home</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .section {
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .banners {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .banners img {
      height: 180px;
      border-radius: 10px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .category {
      width: 90px;
      text-align: center;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .category img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Best Offers Section -->
  <div class="section">
    <h2>Best Offers for You</h2>
    <div class="banners">
      <img src="src/Photos/Banner1.png" alt="Banner 1" />
      <img src="src/Photos/Banner2.png" alt="Banner 2" />
      <img src="src/Photos/Banner3.png" alt="Banner 3" />
      <img src="src/Photos/Banner4.png" alt="Banner 4" />
    </div>
  </div>

  <!-- Categories Section -->
  <div class="section">
    <h2>What's on your mind Today?</h2>
    <div class="categories">
      <div class="category">
        <img src="src/Categories/biryani.png" alt="Biryani" />
        <div>Biryani</div>
      </div>
      <div class="category">
        <img src="src/Categories/burger.png" alt="Burger" />
        <div>Burger</div>
      </div>
      <div class="category">
        <img src="src/Categories/pizza.png" alt="Pizza" />
        <div>Pizza</div>
      </div>
      <div class="category">
        <img src="src/Categories/icecream.png" alt="Ice Cream" />
        <div>Ice Cream</div>
      </div>
      <div class="category">
        <img src="src/Categories/noodles.png" alt="Noodles" />
        <div>Noodles</div>
      </div>
      <div class="category">
        <img src="src/Categories/pasta.png" alt="Pasta" />
        <div>Pasta</div>
      </div>
      <div class="category">
        <img src="src/Categories/shawarma.png" alt="Shawarma" />
        <div>Shawarma</div>
      </div>
      <div class="category">
        <img src="src/Categories/cake.png" alt="Cake" />
        <div>Cake</div>
      </div>
      <!-- Add more categories if available -->
    </div>
  </div>

</body>
</html>
